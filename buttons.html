        cursor: pointer;
        margin-right: 8px;
    }
    .subscribe-button:hover {

    }
    .subscribe-button:active{
        opacity: 0.7;
    }
    .join-button {
        background-color: white;

        border-width: 2px;
        border-radius: 2px;
        cursor: pointer;
        margin-right: 8px;
    }
    .tweet-button {
        background-color: rgb(85, 169, 205);
        color: white;
        height: 35px;
